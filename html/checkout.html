<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.classique</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar content-nav fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 logo-text" href="../index.html"
            >.classique</a
          >
          <button
            class="navbar-toggler nav-button"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html"
                    >home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./about.html">about</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./products.html">fashion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./checkout.html">checkout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./admin.html">admin</a>
                </li>
              </ul>

            </div>
  
          </div>
        </div>
      </nav>
    </header>
      
    <main>
      <section class="container">

        <div class="container pt-4">
          <div class="row pt-5 d-flex justify-content-center">
            <div class="col-12">
              <h5 class="checkout-text">Checkout</h5>
            </div>
          </div>
        </div>
        <div class="container checkout-info">
          <div class="row pb-5">
            <div class="col-12">
              <div>
                <table>
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row d-flex">
            <div class="col-12 d-flex">
              <button id="clearCartBtn" class="btn btn-outline-success">Clear Cart</button>
              <ul id="cartItems"></ul>
              <p class="total ml-auto">Total: R <span id="cartTotal">0.00</span></p>
            </div>
          </div>
        </div>

      </section>
    </main>

    <footer>
      <p>Copyright &copy; <span id="currentYear"></span> All Rights Reserved.</p>
    </footer>  

    <script src="../script/checkout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector('#currentYear').textContent = new Date().getFullYear()
    </script>
  </body>
</html>
