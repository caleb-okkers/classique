<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.classique</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navbar  fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 logo-text" href="../index.html"
            >.classique</a
          >
          <button
            class="navbar-toggler nav-button"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./about.html">about</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./products.html">fashion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./checkout.html">checkout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./admin.html">admin</a>
                </li>
              </ul>

            </div>
  
          </div>
        </div>
      </nav>
    </header>
      
    <main>
      <section class="container">

        <div class="container">
          <div class="row pt-4">

              <div class="col-12 d-flex justify-content-center pt-5 pb-4">

                  <h5 class="contact-text">Admin</h5>
              </div>
          </div>
        </div>

        <div class="row admin-btn-row">
          <div class="col d-flex justify-content-end">
            <button class="btn btn-outline-success admin-btn ml-auto m-3" id="adminSortProduct">
              <span class="text-light">Sort Items</span>
            </button>
            <button type="button" class="btn btn-outline-success admin-btn ml-auto m-3" data-bs-toggle="modal" data-bs-target="#adminAddProduct">
              <span class="text-light">Add New Items</span>
            </button>
          </div>
        </div>

        <div class="row">
          
          <!-- Admin Modal -->
          <div class="modal fade" id="adminAddProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a New Item</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="form">
                    <div class="container">
                      <input class="form-control m-2" type="text" placeholder="Enter item name" name="addName" id="addName" required>
                      <input class="form-control m-2" type="text" placeholder="Enter item category" name="addCategory" id="addCategory" required >
                      <input class="form-control m-2" type="text" placeholder="Enter item color" name="addColor" id="addColor" required >
                      <textarea class="form-control m-2" placeholder="Enter item description" name="addDescription" id="addDescription" required></textarea>
                      <input class="form-control m-2" type="number" placeholder="Enter item price" name="addPrice" id="addPrice" required >
                      <input class="form-control m-2" type="url" placeholder="Enter image url" name="addImage" id="addImage" required >
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"><span class="text-light">Close</span></button>
                  <button type="button" class="btn btn-outline-success" id="saveProduct"><span class="text-light">Save Changes</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <table class="table-responsive table-bordered">
            <thead class="table-group-divider">
              <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Color</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="table-products">
              <!-- Table rows generated by JavaScript will be inserted here -->
            </tbody>
          </table>
        </div>
        
      </section>
    </main>

    <footer>
      <p>Copyright &copy; <span id="currentYear"></span> All Rights Reserved.</p>
    </footer>  

    <script src="../script/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector('#currentYear').textContent = new Date().getFullYear()
    </script>
  </body>
</html>
