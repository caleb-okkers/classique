  <body>
    <header class="container">
      <nav class="navbar  fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 logo-text" href="../index.html"
            >.classique</a

            class="navbar-toggler nav-button"
            type="button"
            data-bs-toggle="offcanvas"

          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html"
                    >home</a
                  >

                <li class="nav-item">
                  <a class="nav-link" href="./about.html">about</a>

                <li class="nav-item">
                    <a class="nav-link" href="./products.html">fashion</a>

                <li class="nav-item">
                  <a class="nav-link" href="./checkout.html">checkout</a>

    </header>
      <section class="container">
        
        <div class="container">
                <div class="row pt-4">

                    <div class="col-12 d-flex justify-content-center pt-5 pb-4">

                        <h5 class="contact-text">Contact Us</h5>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6 mr-5">

                        <div class="d-flex justify-content-center align-items-center">
                            <img src="https://github.com/caleb-okkers/classiqueOG/blob/main/images/download.jpeg?raw=true" alt="classic men" class="contact-img">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="container">
                            <form class="mt-5" action="https://formspree.io/f/xgegrwwd" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                        name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5"
                                        placeholder="Enter your message" name="message"></textarea>
                                </div>
                                <button type="submit" class="btn custom-submit-button btn-outline-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

      </section>

      <footer>
        <p>Copyright &copy; <span id="currentYear"></span> All Rights Reserved.</p>
      </footer>

    <script src="./script/code.js"></script>
